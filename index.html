<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="전기 계산기">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b5596">
  <title>전기 계산기 설치</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- 홈 화면에서 실행 시 실제 앱으로 즉시 리디렉션 -->
  <script>
    // Standalone 모드(홈 화면에서 실행)인지 확인
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                        window.navigator.standalone === true;
    
    if (isStandalone) {
      // 홈 화면 아이콘으로 실행된 경우 즉시 실제 앱으로 이동
      window.location.replace('https://electricalcal.netlify.app');
    }
  </script>
</head>
<body>
  <div class="install-container">
    <div class="app-header">
      <div class="app-icon">
        <i class="fas fa-bolt"></i>
      </div>
      <h1 class="app-title">전기 계산기</h1>
      <p class="app-subtitle">전기공사 계산을 위한 올인원 도구</p>
    </div>
    
    <div class="app-preview">
      <div class="phone-frame">
        <div class="phone-screen">
          <img src="images/app-preview.png" alt="앱 미리보기" onerror="this.src='icons/icon-512x512.png'; this.style.padding='20px';">
        </div>
      </div>
    </div>
    
    <div class="install-section">
      <button id="installButton" class="primary-button">
        <i class="fas fa-download"></i> 앱 설치하기
      </button>
    </div>
  </div>
  
  <!-- iOS 설치 안내 모달 -->
  <div id="iosInstallModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fab fa-apple"></i> iOS에서 앱 설치하기</h2>
      </div>
      <div class="modal-body">
        <ol class="install-steps">
          <li>
            <span class="step-number">1</span>
            <div class="step-content">
              <p>Safari 하단의 <strong>공유 버튼</strong>을 탭하세요</p>
              <div class="step-icon"><i class="fas fa-share-square"></i></div>
            </div>
          </li>
          <li>
            <span class="step-number">2</span>
            <div class="step-content">
              <p><strong>'홈 화면에 추가'</strong> 옵션을 선택하세요</p>
              <div class="step-icon"><i class="fas fa-plus-square"></i></div>
            </div>
          </li>
          <li>
            <span class="step-number">3</span>
            <div class="step-content">
              <p><strong>'추가'</strong> 버튼을 탭하세요</p>
              <div class="step-icon"><i class="fas fa-check-circle"></i></div>
            </div>
          </li>
          <li>
            <span class="step-number">4</span>
            <div class="step-content">
              <p>홈 화면의 아이콘을 탭하면 <strong>전기 계산기 앱</strong>이 실행됩니다</p>
              <div class="step-icon"><i class="fas fa-rocket"></i></div>
            </div>
          </li>
        </ol>
        <p style="margin-top: 20px; padding: 15px; background: #ebf5ff; border-radius: 8px; font-size: 14px; color: #2b5596;">
          <i class="fas fa-info-circle"></i> 홈 화면 아이콘을 탭하면 자동으로 전기 계산기 앱이 열립니다.
        </p>
      </div>
      <div class="modal-footer">
        <button id="closeModalButton" class="primary-button">확인</button>
      </div>
    </div>
  </div>
  
  <footer class="app-footer">
    <p>© 2025 Electric Calculator | Developed by Park Pyung Hwan</p>
    <div class="social-links">
      <a href="mailto:jisa861@naver.com" class="social-link"><i class="fas fa-envelope"></i></a>
      <a href="https://blog.naver.com/jisa861" target="_blank" class="social-link"><i class="fas fa-blog"></i></a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="js/install.js"></script>
</body>
</html>
