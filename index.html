  <!-- iOS 설치 안내 모달 -->
  <div id="iosInstallModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fab fa-apple"></i> iOS에서 앱 설치하기</h2>
      </div>
      <div class="modal-body">
        <ol class="install-steps">
          <li>
            <span class="step-number">1</span>
            <div class="step-content">
              <p>Safari 하단의 <strong>공유 버튼</strong>을 탭하세요</p>
              <div class="step-icon"><i class="fas fa-share-square"></i></div>
            </div>
          </li>
          <li>
            <span class="step-number">2</span>
            <div class="step-content">
              <p><strong>'홈 화면에 추가'</strong> 옵션을 선택하세요</p>
              <div class="step-icon"><i class="fas fa-plus-square"></i></div>
            </div>
          </li>
          <li>
            <span class="step-number">3</span>
            <div class="step-content">
              <p><strong>'추가'</strong> 버튼을 탭하세요</p>
              <div class="step-icon"><i class="fas fa-check-circle"></i></div>
            </div>
          </li>
        </ol>
        <img src="images/ios-install-guide.png" alt="iOS 설치 안내" class="ios-guide-image" onerror="this.style.display='none'">
      </div>
      <div class="modal-footer">
        <button id="closeModalButton" class="primary-button">확인</button>
      </div>
    </div>
  </div>
